<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- bootstrap js plugins -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="card-area">

        <img src="images/image-header-desktop.jpg" alt="">
        <div class="text-area">
          <h2 class="main-heading">Get <span>insights</span> that help your business grow</h2>

          <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="row stat-area">
            <div class="col-lg-4">
              <h3 class="stat-heading">10k+</h3>
              <p class="stats">companies</p>
            </div>
            <div class="col-lg-4">
              <h3 class="stat-heading">314</h3>
              <p class="stats">Templates</p>
            </div>
            <div class="col-lg-4">
              <h3 class="stat-heading">12M+</h3>
              <p class="stats">Queries</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

</body>

</html>
